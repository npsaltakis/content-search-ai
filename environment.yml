name: content-search-ai

channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip
  - numpy
  - pandas
  - matplotlib
  - tqdm
  - pillow
  - requests
  - ffmpeg
  - librosa
  - watchdog
  - sqlite

  # PyTorch CPU stack (binary matched)
  - pytorch=2.4.1
  - torchvision=0.19.1
  - torchaudio=2.4.1
  - cpuonly

  # Vector search
  - faiss-cpu

  # Jupyter
  - ipykernel
  - jupyterlab

  - pip:
      - soundfile
      - pymupdf
      - openai-whisper
      - faster-whisper>=1.0.3
      - sentence-transformers>=3.0.0
      - transformers>=4.45.0
      - huggingface-hub
      - regex
      - ftfy
      - tiktoken
      - gdown
      - python-multipart
      - opencv-python
      - pygame
      - streamlit>=1.38.0
